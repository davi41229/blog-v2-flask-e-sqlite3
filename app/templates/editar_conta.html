{% extends 'base.html' %}
{% block content %}


<h1 style="text-align: center";>Editar usuario {{ editar_usuario.name }}</h1>
<!-- PASSAR empresa como parametro -->
<form action="/editar/{{ editar_usuario.id }}" class="container" method="POST">
    <div class="col-xs-12">
        <a href="/contas" class="btn btn-outline-success my-2 my-sm-0"> <i class="bi bi-pencil"></i> Voltar</a>

    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <label for="">nome</label>
            <input type="text" name="name" id="name"  placeholder="nome do usuario" class="form-control" value="{{editar_usuario.name}}">
        </div>
        <div class="col-md-6">
            <label for="">email</label>
            <input type="text" name="email"  id="email" placeholder="email do usuario" class="form-control" value="{{editar_usuario.email}}">
        <br></div>

        <div class="col-md-6">
            <label for="">senha</label>
            <input type="password" name="password"  id="password" placeholder="nova senha" class="form-control" value="{{editar_usuario.password}}">
        </div>
        
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Confirmar</button>
    </div>
</form><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
